<!doctype html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">

  <title>Train Scheduler</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="assets/css/style.css">

  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

  <!-- global variable "firebaseConfig" is defined here -->
  <script src="../../secrets/trainapp_secrets.js"></script>
  
  <script src="assets/javascript/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment@2.19.1/moment.min.js"></script>

</head>

<body>
    <div class = "container">
      <div class="jumbotron">
        <h1 class="text-center">Anytime is Train Time</h1>
        <h3 class="text-center">Choo Choo. Chee Chee.</h3>
      </div>
    </div>
  

    <div class="container">
      <div class="panel panel-primary">
        <!-- Default panel contents -->
        <div class="panel-heading">Current Train Schedule</div>
         <!-- Table -->
          <table class="table">
            
            <thead>
              <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency (min)</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
              </tr>
            </thead>
            <tbody id="scheduleTbl">
            </tbody>
          </table>
      </div>

      <div class="panel panel-primary">
      <!-- Default panel contents -->
      <div class="panel-heading">Add Train</div>
        <form id="newTrainForm">
          <div class="form-group">
            <label class="col-form-label" for="trainNameInput">Train Name</label>
            <input type="text" class="form-control" id="trainNameInput" placeholder="Input Train Name">
          </div>
          <div class="form-group">
            <label class="col-form-label" for="destInput">Destination</label>
            <input type="text" class="form-control" id="destInput" placeholder="Input Destination">
          </div>
          <div class="form-group">
            <label class="col-form-label" for="startTimeInput">First Train Time (HH:mm - military time)</label>
            <input type="text" class="form-control" id="startTimeInput" placeholder="HH:mm (military time)">
          </div>
          <div class="form-group">
            <label class="col-form-label" for="frequencyInput">Frequency (min)</label>
            <input type="text" class="form-control" id="frequencyInput" placeholder="Input Frequency in Minutes">
          </div>
          <button class="btn btn-default" id="add-user" type="submit">Submit</button>
        </form>
      </div>

    </div>

</body>

</html>
